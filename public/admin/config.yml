local_backend: true
backend:
  name: git-gateway
  branch: main
media_folder: "public/uploads"
public_folder: "/uploads"
collections:
  - name: "landing"
    label: "Landing"
    files:
      - name: "landing"
        label: "Landing content"
        file: "content/landing.json"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - { label: "Primary CTA Text", name: "ctaPrimaryText", widget: "string" }
              - { label: "Primary CTA Href", name: "ctaPrimaryHref", widget: "string" }
              - { label: "Secondary CTA Text", name: "ctaSecondaryText", widget: "string" }
              - { label: "Secondary CTA Href", name: "ctaSecondaryHref", widget: "string" }
          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "markdown" }
              - label: "Points"
                name: "points"
                widget: "list"
                field: { label: "Point", name: "point", widget: "string" }
          - label: "Process"
            name: "process"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Steps"
                name: "steps"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "text" }
          - label: "Heroes"
            name: "heroes"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
          - label: "Value"
            name: "value"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Points"
                name: "points"
                widget: "list"
                field: { label: "Point", name: "point", widget: "string" }
          - label: "Contacts"
            name: "contacts"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }
          - label: "FAQ"
            name: "faq"
            widget: "object"
            fields:
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Question", name: "q", widget: "string" }
                  - { label: "Answer", name: "a", widget: "text" }
          - label: "Branding"
            name: "branding"
            widget: "object"
            fields:
              - { label: "Phoenix logo", name: "phoenixLogo", widget: "image" }
              - { label: "Animation asset", name: "animationAsset", widget: "string", required: false }
  - name: "heroes"
    label: "Heroes"
    label_singular: "Hero"
    folder: "content/heroes"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image" }
      - { label: "Short phrase", name: "shortPhrase", widget: "string" }
      - { label: "Company", name: "company", widget: "string", required: false }
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: { label: "Tag", name: "tag", widget: "string" }
      - label: "Socials"
        name: "socials"
        widget: "list"
        fields:
          - { label: "Type", name: "type", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
      - label: "SEO"
        name: "seo"
        widget: "object"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Story", name: "body", widget: "markdown" }
